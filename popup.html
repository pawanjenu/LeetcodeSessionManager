<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>LeetcodeSessionManager</title>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">
          Leet<span style="color: #f18500">SessionManager</span>
        </h1>
        <p id="caption">Manage Leetcode Sessions</p>
        <p
          id="error_msg"
          style="background-color: rgb(202, 71, 62)"
          hidden
        >
          Error getting sessions, are you logged in to leetcode?
        </p>
        <br />
        <div id="test_mode">
          <h3 id="current_user"></h3>
          <p class="onboarding">
            <br />
            Select a session from below to update current session
          </p>
          <select id="users"></select>
          <button id="refresh_session">
            <span class="reload">&#x21bb; reload sessions</span>
          </button>
        </div>
        <br />
        <!-- Generate Socials -->
        <div id="socials" class="sixteen wide column">
          <a href="https://github.com/pawanjenu" target="_blank"
            ><i class="ui black github icon"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/pawanjenu/"
            target="_blank"
            ><i class="ui linkedin icon"></i
          ></a>
          <a href="mailto:pawanjenui@gmail.com" target="_blank"
            ><i class="ui red envelope icon"></i
          ></a>
          <a id="welcome_URL" href="" target="_blank"
            ><i class="ui grey globe icon"></i
          ></a>
        </div>
      </div>
    </div>

    <script src="scripts/session.js"></script>
    <script src="scripts/background.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
